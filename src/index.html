<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VER Token ICO sale</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="width: 650px">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">VER Token ICO Sale</h1>
                </hr>
                </br>
                </div>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="text-center" style="display: none;">
                    <p>
                        Introducing "VERONICA token"(VER)
                        Token price is <span class="token-price"></span> Ether. You currently have <span class="ver-balance"></span>&nbsp;VER
                    </p>
                    <br/>
                    <form role="form" onsubmit="App.buyTokens(); return false;">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" id="numberOfTokens" class="form-control input-lg" name="number" value="1" min="1" pattern="[0-9]"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary btn-lg">Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p><span class="token-sold"></span> / <span class="token-availble"></span> tokens sold</p>
                    <hr>
                    <p id="accountAddress"></p>
                </div>
            </div>
        </div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         <script src="js/bootstrap.min.js"></script>
         <script src="js/web3.min.js"></script>
         <script src="js/truffle-contract.min.js"></script>
         <script src="js/app.js"></script>
    </body>
</html>
